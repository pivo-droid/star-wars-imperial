<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ ship.name }} - Imperial DB</title>
</head>
<body>
    <h1>{{ ship.name }}</h1>
    <p><strong>Model:</strong> {{ ship.model|default:"(unknown)" }}</p>
    <p><strong>Owner:</strong> <a href="{% url 'core:character_detail' ship.owner.pk %}">{{ ship.owner.name }}</a></p>

    <p><a href="{% url 'core:character_list' %}">Back to all characters</a></p>
</body>
</html>
